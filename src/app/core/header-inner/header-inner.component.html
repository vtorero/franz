<div class="navbar-custom-menu">
  <ul class="nav navbar-nav">
    <!-- Messages: style can be found in dropdown.less -->
      <li mk-dropdown type="list" [isWrapper]="false" class="notifications-menu">
      <mk-dropdown-toggle>
        <a #toggleElement>
          <i class="fa fa-bell-o"></i>
          <span class="label label-warning">{{notificaciones}}</span>
        </a>
      </mk-dropdown-toggle>
      <mk-dropdown-menu>
        <li class="header" [ngStyle]="{'display':notificaciones==0 ? 'none':'block'}">Tienes notificaciones</li>
        <li>
          <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 200px;"><ul class="menu" style="overflow: hidden; width: 100%; height: 200px;">
            <li *ngFor="let dat of exampleArray">
              <a href="#/general/inventario">
                <i class="fa fa-users text-red" [ngClass]="{'text-green': dat.dias<=0,'text-yellow': dat.dias<=4 && dat.dias>=1,'text-red': dat.dias>=5}"></i>({{dat.dias}}) {{dat.nombre}}
              </a>
            </li>
             </ul><div class="slimScrollBar" style="width: 3px; position: absolute; top: 0; opacity: 0.4; display: block; border-radius: 7px; z-index: 99; right: 1px; background: rgb(0, 0, 0);"></div><div class="slimScrollRail" style="width: 3px; height: 100%; position: absolute; top: 0; display: none; border-radius: 7px; opacity: 0.2; z-index: 90; right: 1px; background: rgb(51, 51, 51);"></div></div>
        </li>
        <li class="footer"><a href="#/general/inventario">Ver todos</a></li>
      </mk-dropdown-menu>
    </li>
    <li mk-dropdown type="list" [isWrapper]="false" class="user user-menu">
      <mk-dropdown-toggle>
        <a #toggleElement>
          <img *ngIf="imagen" src="assets/img/{{imagen}}" class="user-image" alt="User Image">
          <span   vclass="hidden-xs">{{usuario}}</span>
        </a>
      </mk-dropdown-toggle>
      <mk-dropdown-menu>
        <li class="user-header">
          <img src="assets/img/{{imagen}}" class="img-circle" alt="User Image">

          <p>
            {{usuario}}
            <!--<small>Miembro desde Oct. 2019</small>-->
          </p>
        </li>
        <li class="user-body">
          <!--<div class="row">
            <div class="col-xs-4 text-center">
              <a href="#">Followers</a>
            </div>
            <div class="col-xs-4 text-center">
              <a href="#">Sales</a>
            </div>
            <div class="col-xs-4 text-center">
              <a href="#">Friends</a>
            </div>
          </div>-->
        </li>
        <li class="user-footer">
          <div class="pull-left">
            <!---<a href="#/general/formulario" class="btn btn-default btn-flat">Perfil</a>-->
          </div>
          <div class="pull-right">
            <a href="#" class="btn btn-default btn-flat" (click)="logout();">Salir</a>
          </div>
        </li>
      </mk-dropdown-menu>
    </li>
  </ul>
</div>
