<div class="cargando" *ngIf="cargando"><img src="assets/img/spinner.gif"/></div>
<mk-box header="Notas de Debito/Credito" [isCollapsable]="false" [isRemovable]="false">
  <div class="example-header mat-elevation-z8">
      <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" 
        placeholder="Escriba algo para filtrar">
      </mat-form-field>
    </div>
  <div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
        
      <ng-container matColumnDef="cliente">
            <mat-header-cell *matHeaderCellDef mat-sort-header>cliente</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.cliente}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="NombreDoc">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Nota</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.NombreDoc}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="tipDocAfectado">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Documento Afectado</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.tipDocAfectado}} </mat-cell>
      </ng-container>
      
     <ng-container matColumnDef="numDocfectado">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="titulotabla">Nro Comprobante</span></mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.numDocfectado}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="titulotabla">Fecha</span></mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.fecha}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="valor_total">
    <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="titulotabla">Importe Total</span></mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.valor_total}} </mat-cell>
</ng-container>
  <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row">
             <button class="btn btn-outline-secondary" (click)="abrirEditar(row)">Ver Detalles</button>&nbsp; 
            <!--<button class="btn btn-primary" (click)="abrirDialog(dialogTemplate,row)">Eliminar</button>-->
          
          <ng-template #dialogTemplate>
           <h5>Eliminar el producto: {{row.nombre}} ?</h5>
           <button mat-button (click)="cancelar()">Cancelar</button>
           <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
          </ng-template>
        </td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
  </div>
  <ng-container>
  </ng-container>
  </mk-box>
  <button mat-raised-button (click)="agregarNota()">Agregar Nota Debito/Credito</button>
