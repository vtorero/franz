<mk-box header="Mantenimiento de Clientes" [isCollapsable]="false" [isRemovable]="false">
  <div class="example-header mat-elevation-z8">
      <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" 
        placeholder="Escriba algo para filtrar">
      </mat-form-field>
    </div>
  <div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
      <!--  Columna ID-->
      <ng-container matColumnDef="num_documento">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nro Documento</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.num_documento}} </mat-cell>
      </ng-container>
     <!-- Columna Apellido -->
      <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.nombre}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.apellido}} </mat-cell>
  </ng-container>
  
        <!-- Columna Nacionalidad -->
      <ng-container matColumnDef="direccion">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.direccion}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="telefono">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.telefono}} </mat-cell>
      </ng-container>

  <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row ">
              <!--<button class="btn" (click)="abrirDialogoEdit(row)">Editar</button>&nbsp;-->
              <button class="btn btn-primary" (click)="abrirDialog(dialogTemplate,row)">Eliminar</button>
          <ng-template #dialogTemplate>
           <h5>Eliminar el proveedor: {{row.razon_social}} ?</h5>
           <button mat-button (click)="cancelar()" cdkFocusInitial>Cancelar</button>
           <button mat-button [mat-dialog-close]="data">Confirmar</button>
          </ng-template></td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
  </div>
  <ng-container>
  
  </ng-container>
  </mk-box>
  <button mat-raised-button (click)="abrirDialog(dialog,datos)"> Agregar Cliente</button>
  <ng-template #dialog>
    <div>
      <h1 mat-dialog-title>Agregar Cliente</h1>
      <div mat-dialog-content>
        <mat-form-field>
          <mat-label>Documento</mat-label>
              <input matInput name="num_documento" #num_documento="ngModel" [(ngModel)]="datos.num_documento" type="text" placeholder="Ingrese Documento" required>
          </mat-form-field>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
              <input matInput name="nombre" [(ngModel)]="datos.nombre" type="text" placeholder="Ingrese nombre" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
                <input matInput name="apellido" [(ngModel)]="datos.apellido" type="text" placeholder="Ingrese apellido" required>
            </mat-form-field>
        
         
              <mat-form-field>
              <mat-label>Dirección</mat-label>
                  <input matInput name="direccion" [(ngModel)]="datos.direccion" type="text" placeholder="Ingrese Dirección" required>
              </mat-form-field>
       
      </div>
      <div mat-dialog-actions>
          <button mat-button (click)="cancelar()">Cancelar</button>
          <button mat-button (click)="addSubCategoria(datos)">Confirmar</button>
      </div>
      </div>
  </ng-template>
