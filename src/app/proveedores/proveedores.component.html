<mk-box header="Mantenimiento de Proveedores" [isCollapsable]="false" [isRemovable]="false">
  <div class="example-header mat-elevation-z8">
      <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" 
        placeholder="Escriba algo para filtrar">
      </mat-form-field>
    </div>
  <div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
      <!--  Columna ID-->
      <ng-container matColumnDef="codigo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
     <!-- Columna Apellido -->
      <ng-container matColumnDef="razon_social">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Razon Social</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.razon_social}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="tipo_documento">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Documento</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.tipo_documento}} </mat-cell>
  </ng-container>
  
        <!-- Columna Nacionalidad -->
      <ng-container matColumnDef="num_documento">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Numero documento</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.num_documento}} </mat-cell>
      </ng-container>

  <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row ">
              <button class="btn" (click)="abrirDialogoEdit(row)">Editar</button>&nbsp;
              <button class="btn btn-primary" (click)="abrirDialog(dialogTemplate,row)">Eliminar</button>
          
          <ng-template #dialogTemplate>
           <h5>Eliminar el proveedor: {{row.razon_social}} ?</h5>
           <button mat-button (click)="cancelar()">Cancelar</button>
           <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
          </ng-template>
        </td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
  </div>
  <ng-container>
  
  </ng-container>
  </mk-box>
  <button mat-raised-button (click)="abrirDialogo()">Agregar Proveedor</button>
