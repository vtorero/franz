<mk-box header="Inventarios" [isCollapsable]="false" [isRemovable]="false">
  <div class="example-header mat-elevation-z8">
      <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" 
        placeholder="Escriba algo para filtrar">
      </mat-form-field>
    </div>
  <div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
      <!--  Columna ID-->
      <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="codigo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>codigo Producto</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.codigo}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="producto">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Producto</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="presentacion">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Presentación</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.presentacion}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="cantidad">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Unidades</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.cantidad}} </mat-cell>
      </ng-container>
     <!-- Columna Apellido -->
      <ng-container matColumnDef="peso">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Peso</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.peso}} </mat-cell>
      </ng-container>
        <!-- Columna Nacionalidad -->
      <ng-container matColumnDef="fecha_produccion">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Producciòn</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.fecha_produccion}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="dias">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Dias en Stock</mat-header-cell>
            <mat-cell *matCellDef="let row" ><div [ngStyle]="{'color':row.dias>=7 ? 'red':'green'}">{{row.dias}}</div></mat-cell>
      </ng-container>
      <ng-container matColumnDef="ciclo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ciclo</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.ciclo}} </mat-cell>
      </ng-container>
           
  <ng-container matColumnDef="operaciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row">
            <button class="btn btn-outline-secondary" (click)="abrirEditar(row)">Editar</button>&nbsp; 
            <!--<button class="btn btn-primary" (click)="abrirDialog(dialogTemplate,row)">Eliminar</button>-->
          
          <ng-template #dialogTemplate>
           <h5>Eliminar el producto: {{row.nombre}} ?</h5>
           <button mat-button (click)="cancelar()">Cancelar</button>
           <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
          </ng-template>
        </td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="25" [showFirstLastButtons]></mat-paginator>
  </div>
  <ng-container>
  
  </ng-container>
  </mk-box>
  <button mat-raised-button (click)="abrirDialogo()">Agregar Inventario</button>
