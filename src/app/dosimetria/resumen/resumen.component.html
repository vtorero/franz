<mk-box header="Resumen de DosimetrÃ¬a" [isCollapsable]="false" [isRemovable]="false">
  <div class="export-container">
    <button class="btn btn-primary" (click)="exportTable('tablaresumen','Resumen de dosimetria')">Exportar a PDF</button>
  </div>
  <div class="example-header mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Escriba algo para filtrar">
    </mat-form-field>
  </div>
  <div class="example-container mat-elevation-z8">
    <table id="tablaresumen" mat-table  [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="codigo_insumo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo Insumo</th>
        <td mat-cell *matCellDef="let row"><div [ngStyle]="{'color':row.saldo>=1 ? 'black':'red'}">{{row.codigo_insumo}}</div> </td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Insumo</th>
        <td mat-cell *matCellDef="let row"><div [ngStyle]="{'color':row.saldo>=1 ? 'black':'red'}">{{row.descripcion}}</div> </td>
      </ng-container>
      <ng-container matColumnDef="unidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad de medida</th>
        <td mat-cell *matCellDef="let row"><div [ngStyle]="{'color':row.saldo>=1 ? 'black':'red'}">{{row.unidad}}</div> </td>
      </ng-container>
      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Saldo</th>
        <td mat-cell *matCellDef="let row"><div [ngStyle]="{'color':row.saldo>=1 ? 'black':'red'}">{{row.saldo}}</div></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>-->
  </div>

</mk-box>
<button mat-raised-button (click)="abrirDialogo()">Agregar Movimiento</button>
