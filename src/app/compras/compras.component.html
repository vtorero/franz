<mk-box header="Compras" [isCollapsable]="false" [isRemovable]="false">
  <div class="example-header mat-elevation-z8">
      <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" 
        placeholder="Escriba algo para filtrar">
      </mat-form-field>
    </div>
  <div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
      <!--  Columna ID-->
      <ng-container matColumnDef="comprobante">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Comprobante</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.comprobante}} </mat-cell>
      </ng-container>
     <!-- Columna Apellido -->
      <ng-container matColumnDef="num_comprobante">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Numero comprobante</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.num_comprobante}} </mat-cell>
      </ng-container>
        <!-- Columna Nacionalidad -->
      <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.fecha}} </mat-cell>
      </ng-container>
  
       <!-- Columna Edad -->
       <ng-container matColumnDef="razon_social">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="titulotabla">Proveedor</span></mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.razon_social}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="titulotabla">Total</span></mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.total}} </mat-cell>
      </ng-container>
  
  <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row">
            <button class="btn btn-outline-secondary" (click)="abrirEditar(row)">Editar</button>&nbsp; 
            <!--<button class="btn btn-primary" (click)="abrirDialog(dialogTemplate,row)">Eliminar</button>-->
          
          <ng-template #dialogTemplate>
           <h5>Eliminar el producto: {{row.nombre}} ?</h5>
           <button mat-button (click)="cancelar()">Cancelar</button>
           <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
          </ng-template>
        </td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="10" [showFirstLastButtons]></mat-paginator>
  </div>
  <ng-container>
  
  </ng-container>
  </mk-box>
  <button mat-raised-button (click)="abrirDialogo()">Agregar Compra</button>
