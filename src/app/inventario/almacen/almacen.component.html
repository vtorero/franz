<mk-box header="Almacen (Existencias)" [isCollapsable]="false" [isRemovable]="false">
  <div class="example-header mat-elevation-z8">
      <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" 
        placeholder="Escriba algo para filtrar">
      </mat-form-field>
    </div>
  <div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
      <!--  Columna ID-->
      <ng-container matColumnDef="id_producto">
            <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id_producto}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef mat-sort-header>codigo</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.codigo}} </mat-cell>
  </ng-container>
      <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Producto</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="granel">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Granel</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.granel}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="cantidad">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad(unidad)</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.cantidad}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="peso">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Peso (kl)</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.peso}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="merma">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Merma</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.merma}} </mat-cell>
      </ng-container>
  <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let row">
            <button class="btn btn-outline-secondary" (click)="abrirEditar(row)">Editar</button>&nbsp; 
            <!--<button class="btn btn-primary" (click)="abrirDialog(dialogTemplate,row)">Eliminar</button>-->
           </td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="25" [showFirstLastButtons]></mat-paginator>
  </div>
  <ng-container>
  
  </ng-container>
  </mk-box>
  <button mat-raised-button (click)="abrirDialogo()">Agregar Lote</button>
