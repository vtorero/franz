<mk-box header="Almacen (Existencias)" [isCollapsable]="false" [isRemovable]="false">

  <div class="example-header mat-elevation-z8">
      <button class="btn btn-primary" (click)="abrirDialogo()">Agregar Lote</button>&nbsp;&nbsp;
      <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" 
        placeholder="Escriba algo para filtrar">
      </mat-form-field>
    </div>
  <div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
      <!--  Columna ID-->
      <ng-container matColumnDef="id_producto">
            <mat-header-cell *matHeaderCellDef mat-sort-header>id</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id_producto}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Producto</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="fecha_vencimiento">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de vencimiento</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.fecha_vencimiento}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="unidad">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Unidad de Medida</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.unidad}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="cantidad">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad(unidad)</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.cantidad}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="peso">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Peso (kl)</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.peso}} </mat-cell>
      </ng-container>
 
      <ng-container matColumnDef="operaciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let row">
                <button class="btn btn-outline-secondary" (click)="abrirEditar(row)">Editar</button>&nbsp; 
               <button class="btn btn-primary" (click)="abrirDialog(dialogTemplate,row.id)">Eliminar</button>            
              <ng-template #dialogTemplate>
               <h5>Eliminar el lote de : {{row.nombre}} ?</h5>
               <button mat-button (click)="cancelar()">Cancelar</button>
               <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
              </ng-template>
            </td>
          </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="6" [showFirstLastButtons]></mat-paginator>
  </div>
  <ng-container>
  </ng-container>
  </mk-box>
  <button class="btn btn-primary" (click)="abrirDialogo()">Agregar Lote</button>
