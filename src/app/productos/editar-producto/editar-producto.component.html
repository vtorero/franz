<div>
  <h1 mat-dialog-title>Editar Producto: {{data.nombre}}</h1>
  <div mat-dialog-content>
      <div style="display: flex;flex-direction: column; margin:1rem auto; width: 600px; padding: 1rem;">
          <mat-form-field>
              <input matInput [(ngModel)]="data.codigo" type="text" required>
          </mat-form-field>
          <mat-form-field>
              <input matInput [(ngModel)]="data.nombre" type="text" placeholder="Ingrese nombre" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput [(ngModel)]="data.peso" type="text" placeholder="Ingrese el peso" required>
        </mat-form-field>
          <mat-form-field>
            <input matInput [(ngModel)]="data.costo" type="number" placeholder="S/.Ingrese costo" required>
            <input hidden [(ngModel)]="data.usuario" type="texto">
        </mat-form-field>
          <mat-form-field>
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="data.id_categoria">
              <mat-option  *ngFor="let cat of dataSource" [value]="cat.id">
                {{cat.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Subcategoria</mat-label>
            <mat-select [(ngModel)]="data.id_subcategoria">
              <mat-option  *ngFor="let cat of dataSubcategoria" [value]="cat.id" >
                {{cat.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions>
      <button mat-button (click)="cancelar()">Cancelar</button>
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Actualizar</button>
  </div>
  </div>
